<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>FlexBox</title>
</head>
<body>
    <!-- Display Flex -->
  <div class="border m-10">
    <ul class="flex flex-col  ">
        <li class="bg-teal-100 m-3 p-5">01</li>
        <li class="bg-teal-100 m-3 p-5">02</li>
        <li class="bg-teal-100 m-3 p-5">03</li>
        <li class="bg-teal-100 m-3 p-5">04</li>
        <li class="bg-teal-100 m-3 p-5">05</li>
    </ul>
</div>
      <!-- Justify Content -->
       <div class="border m-10">
    <ul class="flex flex-row justify-start">
        <li class="bg-teal-100 m-3 p-5">01</li>
        <li class="bg-teal-100 m-3 p-5">02</li>
        <li class="bg-teal-100 m-3 p-5">03</li>
        <li class="bg-teal-100 m-3 p-5">04</li>
        <li class="bg-teal-100 m-3 p-5">05</li>
    </ul>
    </div>
  

     <!-- ORDER -->
       <div class="border m-10">
    <ul class="flex w-100">
        <li class="bg-teal-100 m-3 p-5 order-5">01</li>
        <li class="bg-teal-100 m-3 p-5 order-6">02</li>
        <li class="bg-teal-100 m-3 p-5 order-3">03</li>
        <li class="bg-teal-100 m-3 p-5 order-1">04</li>
        <li class="bg-teal-100 m-3 p-5 order-2">05</li>
    </ul>
    </div>
     
      <!-- ORDER -->
       <div class="border m-10">
    <ul class="flex w-100">
        <li class="bg-teal-100 m-3 p-5 order-5">01</li>
        <li class="bg-teal-100 m-3 p-5 order-6">02</li>
        <li class="bg-teal-100 m-3 p-5 order-3">03</li>
        <li class="bg-teal-100 m-3 p-5 order-1">04</li>
        <li class="bg-teal-100 m-3 p-5 order-2">05</li>
    </ul>
    </div>

 <!-- GROW and SHRINK -->
       <div class="border m-10">
    <ul class="flex w-100">
        <li class="p-5 m-3 w-64 bg-teal-100 flex-none">01</li>
        <li class="p-5 m-3 w-64 bg-teal-100 flex-initial">02</li>
        <li class="p-5 m-3 w-64 bg-teal-100 flex-auto">03</li>
        <li class="p-5 m-3 w-64 bg-teal-100 flex-1">04</li>
        <li class="p-5 m-3 w-64 bg-teal-100">05</li>
        <li class="p-5 m-3 w-64 bg-teal-100">05</li>
        <li class="p-5 m-3 w-64 bg-teal-100">05</li>
        <li class="p-5 m-3 w-64 bg-teal-100">05</li>
    </ul>
    </div>

</body>
</html>
