<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Transorm , Transtion & Animation</title>
</head>
<body>
   
    <div class="p-10">
        <div class="mb-10">
            <!-- No Trasntion -->
    <button class="p-5 text-white bg-blue-500 hover:bg-blue-700">
        Click Me
    </button>
    <button
     class="ml-5 p-5 bg-blue-500 transition hover:bg-teal-500 duration-300 ease-in-out delay-150 text-white">With Transition</button>
    
      
  
        <button 
        class="p-5 ml-5 text-white bg-blue-500 trasition ease-in-out duration-1000 hover:translate-y-1  hover:scale-110 hover:bg-teal-500">Trsansformation</button>
        </div>
    </div>


    <div class="flex justify-center">
        <div class="p-20 ml-20 mt-20 w-20 bg-teal-200 animate-spin">Spin</div>
        <div class="p-20 ml-20 mt-20 w-20 bg-teal-200 animate-spin">Ping</div>
        <div class="p-20 ml-20 mt-20 w-20 bg-teal-200 animate-spin">Pulse</div>
        <div class="p-20 ml-20 mt-20 w-20 bg-teal-200 animate-bounce">Bounce</div>
    </div>

    
</body>
</html>
