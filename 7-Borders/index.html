<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Width & Colors</title>
</head>
<body>
 
     <div class="border-2 border-green-100 m-10">
        <div class="w-96 m-3 p-5 border">Border All Around</div>
        <div class="w-96 m-3 p-5 border border-4">Border Width</div>
        <div class="w-96 m-3 p-5 border border-4 borde-red-500">Colored Border</div>
        <div class="w-96 m-3 p-5 border border-x-4 border-red-500">Border applied to X axis</div>
        <div class="w-96 m-3 p-5 border border-y-4 border-red-500">Border applied to Y axis</div>
        <div class="w-96 m-3 p-5 border border-r-4 border-red-500">Border applied right</div>
        <div class="w-96 m-3 p-5 border border-t-4 border-teal-500">Border applied left</div>
        <div class="w-96 m-3 p-5 border border-b-4 border-teal-500">Border applied left</div>
     </div>
     
<!-- Border Radius -->

 <div class="border-2 border-green-100 m-10">
     <div class="w-96 m-3 p-5 bg-teal-200 rounded">Border Rounded</div>
     <div class="w-96 m-3 p-5 bg-teal-200 rounded-lg">Border Rounded lg</div>
     <div class="w-96 m-3 p-5 bg-teal-200 rounded-xl">Border Rounded xl</div>
     <div class="w-96 m-3 p-5 bg-teal-200 rounded-3xl">Border Rounded 3xl</div>
     <div class="w-96 m-3 p-5 bg-teal-200 rounded-full">Border Rounded Full</div>
 </div>

 <!-- Spacific Sides -->
<div class="w-96 m-3 p-5 bg-teal-200 rounded-t-xl">Border Top Rounded</div>
<div class="w-96 m-3 p-5 bg-teal-200 rounded-b-xl">Border Bottom Rounded</div>

</body>
</html>
